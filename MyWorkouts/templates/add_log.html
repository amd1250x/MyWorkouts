<!DOCTYPE html>
<html>
<head>
    <title>Add Log</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Date</label>
            {{ form.date }}
        </p>
        <p>
            <label>Weight</label>
            {{ form.weight }}
        </p>
        <p>
            <label>Reps</label>
            {{ form.reps }}
        </p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
