<!DOCTYPE html>
<html>
<head>
    {% load static %}
    {% include 'header.html' %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">MyWorkouts</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/workouts/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/workouts/new_user">Create Account</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
        <div class="row invisible">
            <div class="alert alert-danger col m-4">
                {{ errors }}
            </div>
        </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary col">Login</button>
            </form>
    </div>
</body>
</html>
